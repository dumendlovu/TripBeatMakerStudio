<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Trip Beat Maker Studio</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">Q<audio class="sound" src="sounds/bubbles.mp3" type="audio/mpeg"></audio></div>
        <div class="pad2">W<audio class="sound" src="sounds/clay.mp3"></audio></div>
        <div class="pad3">E<audio class="sound" src="sounds/confetti.mp3"></audio></div>
        <div class="pad4">I<audio class="sound" src="sounds/glimmer.mp3"></audio></div>
        <div class="pad5">O<audio class="sound" src="sounds/moon.mp3"></audio></div>
        <div class="pad6">P<audio class="sound" src="sounds/ufo.mp3"></audio></div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
